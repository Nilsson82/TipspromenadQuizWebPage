<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipspromenad Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="menyBtn" class="meny-btn">Help</button>
    <h1>Tipspromenad Quiz</h1>
    <h2 id="listName"></h2>
    <div id="quiz"></div>
    <button id="submitBtn">Submit</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
  <div id="questionListModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="questionListHeading"></h2>
      <div id="questionListContainer"></div>
    </div>
  </div>  
</body>
</html>
